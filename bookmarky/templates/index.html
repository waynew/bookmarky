<html>
    <head>
        <script src="{{ url_for('static', filename='jquery-2.1.3.min.js') }}"></script>
        <script src="{{ url_for('static', filename='underscore-min.js') }}"></script>
        <script src="{{ url_for('static', filename='backbone-min.js') }}"></script>
        <script src="{{ url_for('static', filename='bookmarky.js') }}"></script>
        <style>
            label {
                display: block;
                margin-top: 1em;
            }

            label > input, label > textarea {
                display: block;
                width: 100%;
            }

            label > textarea {
                height: 10em;
            }

            .unimportant {
                font-size: 0.75em;
                color: gray;
            }

            #content {
                width: 600px;
                margin: auto;
                /*margin-left: -300px;*/
                border: thin lightgray dotted;
                padding: 1em;
                padding-top: 0em;
                padding-bottom: 2em;
            }

            #content button {
                margin-top: 0.5em;
                float: right;
            }

            #categories {
                float: left;
                border-right: thin black dashed;
                width: 8em;
                top: 0;
                bottom: 0;
                height: 100%;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="new_button">New Bookmark</button>
        </div>
        <div id="categories">
            halooo
        </div>
        <div id="content">
        </div>
    </body>
    <script type="text/template" id="bookmark_template">
        <div class="bookmark">
            <label>URL: <a id="goto" href="<%= bookmark.url %>">Go there</a><input type="text" id="url" value="<%= bookmark.url %>" tabindex="1"/></label>
            <label>Title:<input type="text" id="title" value="<%= bookmark.title %>" tabindex="2"/></label>
            <label>Tags: <span class="unimportant">(separated by comma)</span><input type="text" id="tags" value="<%= bookmark.tags.join(',') %>" tabindex="3"/></label>
            <label>Notes:<textarea id="notes" tabindex="4"><%= bookmark.notes %></textarea></label>
            <button id="delete_button">Delete</button> <button tabindex="5" id="save_button">Save Bookmark</button>
        </div>
    </script>
    <script type="text/template" id="bookmark_view">
        <div class="bookmark_view">
            <%= bookmark.id %>
            <%= bookmark.url %>
            <button class="delete">Delete</button>
        </div>
    </script>
    <script type="text/template" id="tags_template">
        <ul>
        <% _.each(tags, function(tag){ %>
            <li><a class="btn" href='#<%= tag %>'><%= tag %></a></li>
        <% }); %>
    </script>
</html>
